<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Telegrama Ley 23.789</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .formulario {
      background-color: #fff7ed;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .formulario h2 {
      color: #b58b0b;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    .fila {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }
    .columna {
      flex: 1;
    }
    .columna label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    .columna input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .formulario textarea {
      resize: vertical;
      height: 120px;
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 25px;
    }
    .formulario button {
      background-color: #b58b0b;
      color: white;
      font-weight: bold;
      padding: 14px 25px;
      margin-top: 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .formulario button:hover {
      background-color: #8a6c07;
    }
    #pdf-container {
      position: absolute;
      top: -9999px;
      left: -9999px;
      visibility: hidden;
      width: 794px;
      height: 1123px;
    }
    #pdf-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #pdf-container .texto {
      position: absolute;
      top: 250px;
      left: 80px;
      right: 80px;
      bottom: 170px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Completar Telegrama Ley 23.789</h2>
    <div class="fila">
      <div class="columna">
        <label>Apellido y Nombre (Remitente)</label>
        <input type="text" id="remitente" placeholder="Opcional">
        <label>DNI N°</label>
        <input type="text" id="dni" placeholder="Opcional">
        <label>Fecha</label>
        <input type="text" id="fecha" placeholder="Opcional">
        <label>Domicilio Real</label>
        <input type="text" id="domicilio_real" placeholder="Opcional">
        <label>Código Postal</label>
        <input type="text" id="cp_real" placeholder="Opcional">
        <label>Localidad</label>
        <input type="text" id="localidad_real" placeholder="Opcional">
        <label>Provincia</label>
        <input type="text" id="provincia_real" placeholder="Opcional">
      </div>
      <div class="columna">
        <label>Apellido y Nombre o Razón Social (Destinatario)</label>
        <input type="text" id="nombre" placeholder="Opcional">
        <label>Ramo o Actividad</label>
        <input type="text" id="ramo" placeholder="Opcional">
        <label>CUIT</label>
        <input type="text" id="cuit" placeholder="Opcional">
        <label>Domicilio Laboral</label>
        <input type="text" id="domicilio_laboral" placeholder="Opcional">
        <label>Código Postal</label>
        <input type="text" id="cp_laboral" placeholder="Opcional">
        <label>Localidad</label>
        <input type="text" id="localidad_laboral" placeholder="Opcional">
        <label>Provincia</label>
        <input type="text" id="provincia_laboral" placeholder="Opcional">
      </div>
    </div>
    <label style="margin-top: 25px; font-weight: bold; color: #333; display: block;">Texto del Telegrama</label>
    <textarea id="mensaje" placeholder="Escriba aquí el contenido del telegrama (opcional)"></textarea>
    <button onclick="generarTelegrama()">Generar telegrama en PDF</button>
  </div>

  <div id="pdf-container">
    <img id="fondo-telegrama" src="telegrama-fondo.jpg" alt="Fondo Telegrama">
    <div class="texto" id="pdf-texto"></div>
  </div>

  <script>
    function generarTelegrama() {
      const nombre = document.getElementById("nombre").value;
      const ramo = document.getElementById("ramo").value;
      const cuit = document.getElementById("cuit").value;
      const domicilio_laboral = document.getElementById("domicilio_laboral").value;
      const cp_laboral = document.getElementById("cp_laboral").value;
      const localidad_laboral = document.getElementById("localidad_laboral").value;
      const provincia_laboral = document.getElementById("provincia_laboral").value;

      const remitente = document.getElementById("remitente").value;
      const dni = document.getElementById("dni").value;
      const fecha = document.getElementById("fecha").value;
      const domicilio_real = document.getElementById("domicilio_real").value;
      const cp_real = document.getElementById("cp_real").value;
      const localidad_real = document.getElementById("localidad_real").value;
      const provincia_real = document.getElementById("provincia_real").value;

      const mensaje = document.getElementById("mensaje").value;

      const texto = `
${nombre}
${ramo}
${domicilio_laboral} - ${cp_laboral}
${localidad_laboral} - ${provincia_laboral}
CUIT: ${cuit}

${remitente}
DNI: ${dni}
${domicilio_real} - ${cp_real}
${localidad_real} - ${provincia_real}
Fecha: ${fecha}

${mensaje}`;

      document.getElementById("pdf-texto").textContent = texto;

      const fondo = document.getElementById("fondo-telegrama");
      if (!fondo.complete) {
        fondo.onload = () => generarPDF();
      } else {
        generarPDF();
      }
    }

    function generarPDF() {
      const opt = {
        margin: 0,
        filename: 'telegrama.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      const container = document.getElementById("pdf-container");
      html2pdf().from(container).set(opt).save();
    }
  </script>
</body>
</html>
